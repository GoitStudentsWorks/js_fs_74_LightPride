<section class="catalog-search section">
  <div class="container">
    <form class="catalog__form" id="search-form">
      <input
        class="catalog__form-input"
        type="text"
        name="catalogSearch"
        autocomplete="off"
        placeholder="Search"
      />

      <button class="catalog__form-btn" type="submit">
        <svg width="20" height="20" class="search-svg">
          <use
            href="./images/trailer-modal_images/othericons.svg#icon-search"
          ></use>
        </svg>
      </button>
    </form>

    <ul class="catalog__gallery"></ul>

    <div id="pagination" class="tui-pagination"></div>
  </div>
</section>
